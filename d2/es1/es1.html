<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form di Registrazione</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3>Registrazione</h3>
  

  <div id="saved-name" class="mb-3 text-muted"></div>


  <div class="form-group">
    <label for="username">Inserisci il tuo nome:</label>
    
    <!--input-group -->
    <div class="input-group">
      <input type="text" id="username" class="form-control" placeholder="Nome" style="margin-right: 2em;">
      <div class="input-group-append">
        <button onclick="saveName()" class="btn btn-success" style="border-radius: 50%;padding-right: 1em; padding-left: 1em; ">Salva</button>
        <button onclick="removeName()" class="btn btn-danger ml-1" style="border-radius: 50%; padding-right: 1em; padding-right: 1em;">Rimuovi</button>
      </div>
    </div>
  </div>
</div>


<script src="./es1.js"></script>

</body>
</html>
